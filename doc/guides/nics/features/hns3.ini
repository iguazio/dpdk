;
; Supported features of the 'hns3' network poll mode driver.
;
; Refer to default.ini for the full list of available PMD features.
;
[Features]
Link status          = Y
MTU update           = Y
Unicast MAC filter   = Y
Multicast MAC filter = Y
RSS hash             = Y
RSS key update       = Y
RSS reta update      = Y
DCB                  = Y
VLAN filter          = Y
Flow director        = Y
Flow control         = Y
Flow API             = Y
VLAN offload         = Y
FW version           = Y
Linux UIO            = Y
Linux VFIO           = Y
ARMv8                = Y
